<script>
    class Student {
        setStudent(rno, per) {
            this.rno = rno;
            this.per = per
        }
        getStudent() {
            console.log("student Info : ");
            console.log("student rno : " + this.rno);
            console.log("student per : " + this.per);
        }
    }

    class BTechStd extends Student {
        setbranch(branch) {
            this.branch = branch;
        }
        getBranch() {
            console.log("Branch : " + this.branch)
        }
    }

    class medicalStd extends Student {
        setspecification(speci) {
            this.speci = speci
        }
        getSpecification() {
            console.log("specification : " + this.speci);
        }
    }
    
    let s1 = new BTechStd();
    s1.setStudent(101, 67.90);
    s1.setbranch("CS");
    s1.getStudent();
    s1.getBranch();

</script>
