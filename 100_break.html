<script>
    //wap to find a number in given table.
    let tab = 7;
    let num = 15;
    let find = false;
    for (let i = 1; i <= 10; i++) {
        if (num == tab * i) {
            find = true;
            break;
        }
    }
    if (find == true) {
        console.log("num is found in table");
    }
    else {
        console.log("num is not found in table");
    }


</script>
