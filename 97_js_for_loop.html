<script>
    //Write a program to display Uppercase alphabet A to Z in one line on console.
    let alpha = ""
    for (let i = 65; i <= 90; i++) {
        alpha = alpha + String.fromCharCode(i) + " "
    }
    console.log(alpha)
</script>
