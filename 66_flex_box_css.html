<!-- 
the flex model
1.flex container :-
Definition: The parent element that holds flex items.
How to define: Use display: flex; or display: inline-flex; on the container

2. Flex Item
Definition: The direct children of a flex container.

Automatically becomes flexible when placed inside a flex container.

3. Main Axis
Definition: The primary axis along which flex items are laid out.

Depends on the flex-direction property:

row (default): main axis is horizontal (left to right).

column: main axis is vertical (top to bottom).

Main axis affects:
justify-content â†’ controls alignment along the main axis.

4. Cross Axis
Definition: The axis perpendicular to the main axis.

If main axis is horizontal (row), cross axis is vertical.

If main axis is vertical (column), cross axis is horizontal.

ðŸ“Œ Cross axis affects:
align-items and align-self â†’ control alignment along the cross axis.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: pink;
            width: 800px;
            height: 300px;
            display: flex;
            flex-direction: column;

        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: 900;
        }

        #box1 {
            background-color: blue;
        }

        #box2 {
            background-color: red;
        }

        #box3 {
            background-color: blueviolet;
        }

        #box4 {
            background-color: yellowgreen;
        }

        #box5 {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="box1">box1</div>
        <div id="box2">box2</div>
        <div id="box3">box3</div>
        <div id="box4">box4</div>
        <div id="box5">box5</div>
    </div>
</body>

</html>
