<!-- 
 Transitions
 Transitions enable you to define the transition between two states of an element. 
 transition-property : property you want to transition (font-size, width etc.)
 transition-duration : 2s / 4ms ..

 transition-timing-function : ease-in / ease-out / linear / steps(2)

 transition-delay : 2s / 4ms .

 Transition Shorthand
 property name | duration | timing-function | delay
 transition: font-size 2s ease-in-out 0.2s;
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition-duration: 5s;
            /* how much time take to complete transition */
            transition-property: all;
            /*in which  property we applay transition*/
            transition-delay: 1s;
            /* after how much time transition is start  */
            transition-timing-function: ease-in-out;
            /* its decide perform trasition in steps or linery
             at start transition fast after slow its 
            */
        }

        div:hover {
            width: 500px;
            /* background-color: red; */
            /* margin-left: 500px; */
        }

        p {
            font-size: 20px;
            font-weight: 900;
            /* Transition Shorthand property name | duration | timing-function | delay */
            transition: all 5s linear 1s;
        }

        p:hover {
            font-size: 50px;
            color: red;
        }

    </style>
</head>

<body>
    <div></div>
    <p>hello !</p>
</body>

</html>
