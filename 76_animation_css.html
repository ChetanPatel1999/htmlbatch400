<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin-top: 100px;
            margin-left: 200px;
            position: relative;
        }

        .in-box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
            animation: movebox 1s linear infinite;
        }

        @keyframes movebox {
            0% {
                top: 0px;
                left: 0px;
            }

            25% {
                top: 0px;
                left: 350px;
            }

            50% {
                top: 350px;
                left: 350px;
            }

            75% {
                top: 350px;
                left: 0px;
            }

            100% {
                top: 0px;
                left: 0px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="in-box">

        </div>
    </div>
</body>

</html>
