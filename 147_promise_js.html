<!-- 
Promises
Promise is for “eventual” completion of task. It is an object in JS.

It is a solution to callback hell.

let promise = new Promise( (resolve, reject) => { .... } )

                                 Function with 2 handlers

*resolve & reject are callbacks provided by JS

A JavaScript Promise object can be:

Pending : the result is undefined
Resolved : the result is a value (fulfilled)     resolve( result )
Rejected : the result is an error object       reject( error )


*Promise has state (pending, fulfilled) & some
result (result for resolve & error for reject).
 

promise :-
when any api return promise object  so that time we use
promise.then method exicute if promise is fullfilld and we do some work inside method
promise.catch method exicute if promise is rejected and we do some work inside method
then( ) & .catch( )

promise.then( ( res ) => { .... } )

promise.catch( ( err ) ) => { .... } )

-->
<script>
    // let promise = new Promise((resolve, rejected) => {
    //     console.log("hi i am promise");
    //     // resolve("data fetched"); 
    //     // rejected("network error");
    // })

    function getData() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                // console.log("some data is find");
                resolve("success");
                // reject("network error")
            }, 5000);
        })
    }


    let p = getData();
    p.then((res) => {
        console.log("data succesfully fetch " + res);
    })
    p.catch((res) => {
        console.log("data not fetch " + res);
    })
</script>
