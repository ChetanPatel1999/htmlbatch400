<script>
    let row = "", pattern = "";
    for (let i = 1; i <= 5; i++) //i=2
    {
        row = "";
        for (let j = 1; j <= i; j++) //4
        {
            row = row + j + " ";
        }

        pattern = pattern + row + "\n";
    }
    console.log(pattern);

</script>
