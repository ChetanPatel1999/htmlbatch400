<!-- 
!important :- it is used to given more priority of html element selectors.  
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        h1 {
            background-color:red !important;
            color: white;
            text-align: center;
        }

        .myclass {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1 class="myclass" style="background-color: darkmagenta ;">hello world institue</h1>
</body>

</html>
