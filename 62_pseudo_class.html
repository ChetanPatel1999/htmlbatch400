<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
        }

        /*when link is not visit*/
        a:link {
            color: darkgreen;
        }

        /* when link is visited */
        a:visited {
            color: red;
        }

        /* when link is clicked */
        a:active {
            color: chocolate;
        }
    </style>
</head>

<body>
    <a href="https://www.w3schools.com/">w3schools</a>
    <a href="https://www.booking.com/">booking</a>
    <a href="https://www.makemytrip.com/">makemytrip</a>
</body>

</html>
