<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: blue;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            animation: move 1s linear infinite;
        }

        @keyframes move {
            from {
                margin-top: 0px;
                margin-left: 0px;
            }

            to {
                margin-top: 200px;
                margin-left: 400px;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
