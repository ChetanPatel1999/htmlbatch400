<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation: movebox 5s linear infinite alternate;
        }

        @keyframes movebox {
            0% {
                margin-left: 0px;
                margin-top: 0px;
            }

            25% {
                margin-left: 0px;
                margin-top: 300px;
            }

            50% {
                margin-left: 300px;
                margin-top: 300px;
            }

            75% {
                margin-left: 300px;
                margin-top: 500px;
            }

            100% {
                margin-left: 1200px;
                margin-top: 500px;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
