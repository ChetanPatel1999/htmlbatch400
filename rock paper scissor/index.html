<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Make by Hello Wolrd Institute</h1>
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="main">
        <div id="rock" class="images">
            <img src="images/rock.jpg">
        </div>
        <div id="paper" class="images">
            <img src="images/papper.jpg">
        </div>
        <div id="scissor" class="images">
            <img src="images/scissors.jpg">
        </div>
    </div>
    <div class="counting">
        <div class="count-box">
            <p id="user-count">0</p>
            <p>You</p>
        </div>
        <div class="count-box">
            <p id="comp-count">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="result-div">
        <h1 id="result">Play your moves</h1>
    </div>
    <script src="app.js"></script>
</body>

</html>
