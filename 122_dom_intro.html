<!-- 
 What is DOM
 DOM stands for Document Object Model.
 The DOM represents the page so that programming languages
(like JavaScript) can change the document structure, style, and content dynamically.
     Language	           Role in DOM
      HTML	             Builds the structure of the DOM
      CSS	             Styles elements in the DOM
      JavaScript	     Dynamically manipulates the DOM content
-->

What is DOM?

When a web page is loaded, the browser creates a Document Object Model (DOM) of the page.

window ---document
document---- html
html--- head
html ---body
head--- meta , title, link
body --- div , script
div --- image ,h1, p , button

above all keyword is consider as a object and make a tree so in tree all node are object so we can say
that that tree which make by object is  Document object model.
-->
