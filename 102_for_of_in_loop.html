<script>
    let name = "chetan";
    let newstr = ""
    for (char of name) {
        if (char == name[name.length - 1]) {
            newstr = newstr + char;
        }
        else {
            newstr = newstr + char + '--';
        }
    }
    console.log(newstr);
</script>
