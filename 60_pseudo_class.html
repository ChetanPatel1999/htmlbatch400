<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
            margin: 30px 0px 0px 100px;
        }

        #btn:hover {
            background-color: brown;
            color: white;
        }

        #btn:active {
            background-color: blue;
            height: 25px;
        }

        a {
            display: block;
            font-size: 30px;
        }

        /* when link is active  */
        a:active {
            color: white;
            background-color: black;
            width: fit-content;
        }

        input {
            height: 50px;
            width: 400px;
            margin-top: 20px;
            background-color: aqua;

        }

        /* its appaly on input field when we focus or fill some data in input field */
        input:focus {
            background-color: burlywood;
            border-radius: 20px;
            box-shadow: 0px 0px 15px red;
        }

        #text {
            background-color: white;
            color: blue;
            font-weight: 600;
            font-size: 15px;
        }
       
    </style>
</head>

<body>
    <button id="btn">click me!</button>
    <a href="">home</a>
    <input type="text">
    <input id="text" type="text" placeholder="enter name here">
</body>

</html>
