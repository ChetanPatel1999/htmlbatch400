<script>
    //  Write a program to make simple calculator.
    //   Press 1 to addition
    //   Press 2 to subtraction
    //   Press 3 to multiplication
    //   Press 4 to division 

    let num = Number(prompt("<---welcome to my calculator --->\n 1. addition \n 2. subtraction \n 3. multiplication \n 4.division\n choose option : "));
    let a, b;
    switch (num) {
        case 1:
            a = Number(prompt("enter frist num : "))
            b = Number(prompt("enter second num : "))
            c = a + b;
            console.log("addition of ", a, " and ", b, " = ", c);
            break;
        case 2:
            a = Number(prompt("enter frist num : "))
            b = Number(prompt("enter second num : "))
            c = a - b;
            console.log("subtaction of ", a, " and ", b, " = ", c);
            break;
        case 3:
            a = Number(prompt("enter frist num : "))
            b = Number(prompt("enter second num : "))
            c = a * b;
            console.log("multiplication of ", a, " and ", b, " = ", c);
            break;
        case 4:
            a = Number(prompt("enter frist num : "))
            b = Number(prompt("enter second num : "))
            c = a / b;
            console.log("division of ", a, " and ", b, " = ", c);
            break;
    }
</script>
