<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            height: 80px;
            width: 300px;
            font-size: 30px;
            border-radius: 20px;
            color: white;
            background-color: blue;
            border: none;
            position: relative;
            overflow: hidden;

        }

        div {
            width: 0%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.5);
            position: absolute;
            top: 0px;
            left: 0px;
            border-radius: 20px;
            transition: width 0.5s;
        }

        button:hover div {
            width: 100%;
        }
    </style>
</head>

<body>
    <button>
        <div></div>click me!
    </button>
</body>

</html>
