<script>
    let row, pattern = "";
    for (let i = 65; i <= 69; i++) //66
    {
        row = "";
        for (let j = i; j <= 69; j++) //67
        {
            row = row + String.fromCharCode(j) + " ";

        }
        pattern = pattern + row + "\n";
    }
    console.log(pattern);
</script>
