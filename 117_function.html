<script>
    //function with parameter and return value

    function add(a, b) {
        let c;
        c = a + b;
        return c;
    }

    function square(num) {
        return num * num;
    }

    function printSumRange(s, e) {
        let sum = 0;
        for (let i = s; i <= e; i++) {
            sum = sum + i;
        }
        return sum;
    }


    function fullname(name, sirname) {
        return name + " " + sirname;
    }
