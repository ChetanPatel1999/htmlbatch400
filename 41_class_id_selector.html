<!-- 
  class selector is denoted by   .class_name in css.
  id selector is denoted by    #id_name in css.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        #heading1 {
            color: white;
            background-color: rgb(92, 163, 21);
            text-align: center;
        }

        #heading2 {
            color: burlywood;
            background-color: red;
            text-align: center;
        }

        #heading3 {
            color: #bd1e51;
            background-color: #f9d1d7;
            font-size: 50px;
            text-align: center;
        }

        .my-class {
            background-color: blue;
            color: white;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #bd1e51;
            margin-top: 20px;
            color: #f9d1d7;
            text-align: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-top: 20px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1 id="heading1">hello world institute</h1>
    <h1 id="heading2">indore is clean city</h1>
    <h1 id="heading3">mai hu don</h1>
    <p class="my-class">this choching institute to learn coding</p>
    <button class="my-class">get course detail</button>
    <div class="box"></div>
    <div class="circle"></div>
</body>

</html>
