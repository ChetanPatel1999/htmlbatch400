<!-- marquee tag is used to scroll text -->
<marquee style="background-color: blue; color: white;" width="100%" height="100px" scrollamount="10" direction="right"
    onmouseover="stop()" onmouseout="start()">
    <h1>hello world institute</h1>
</marquee>
<!-- scrollamount="25"  :- its used to increase or decrease scrolling speed -->
<!-- direction="right"  :- move towords right -->
<!-- direction="left"  :- move towords left -->
<!-- direction="up"  :- move towords up -->
<!-- direction="down"  :- move towords down -->
<!--  onmouseover="stop()" :-  onmouseover is event when we take mouse over marquee area so that time stop() function stop scroling text. -->
<!--  onmouseout="start()" :-  onmouseout is event when we take out mouse from marquee area so that time start() function start scroling text. -->

<marquee direction="right" style="background-color: burlywood;color: red;" scrollamount="10">
    <ol>
        <li>python</li>
        <li>java</li>
        <li>html/css</li>
    </ol>
</marquee>
