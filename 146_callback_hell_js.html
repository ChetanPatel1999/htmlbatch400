<script>
    function getData(id, getNextData) {
        setTimeout(() => {
            console.log("data :" + id)
            if (getNextData) {
                getNextData();
            }
        }, 3000);
    }

    console.log("data 1 is getting....")
    getData(1, () => {
        console.log("data 2 is getting....")
        getData(2, () => {
            console.log("data 3 is getting....")
            getData(3, () => {
                console.log("data 4 is getting....")
                getData(4);
            });
        });
    })
</script>
