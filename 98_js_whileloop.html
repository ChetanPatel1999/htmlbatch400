<script>
    //wap to print reverse number of given number.
    let num = Number(prompt("enter a num : "))
    let temp = num; //648
    let reverse = 0;
    while (num > 0) {
        rem = num % 10;   //6
        reverse = reverse * 10 + rem; //846
        num = parseInt(num / 10);//6
    }
    console.log(`revrse number of ${temp} = ${reverse}`);
</script>
