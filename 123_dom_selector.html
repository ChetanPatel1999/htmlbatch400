<!DOCTYPE html>
<html lang="en">

<head>
    <title>DOM Example</title>
    <style>
        h1 {
            background-color: yellow;
        }

        p {
            background-color: blue;
            color: white;
        }

        .btn {
            background-color: red;
        }

        div {
            background-color: aqua;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>DOM is examplain by Hello Wolrd Institute</h1>
    <h3>DOM stands for Document object model</h3>

    <p>hello i am alos a paragraph</p>
    <button class="btn">click me !</button>

    <script>
        let para = document.getElementsByTagName("p");
        console.log(para[1]);
