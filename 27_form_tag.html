<html>

<head>
    <title>Registration form</title>
</head>

<body>
    <h3>Registration form :</h3>
    <!-- method attribute value :- 
     get:- its show data in url so its not secure method.
            its take 2 - 5 mb data from clint side to serverside
            its fast method then post method.
     post:-its not show data in url so its secure method.
           its take unlimited data from clint side to server side
        its slow method compare to get method.

    -->
    <form action="03_registration.html" method="get">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" name="uname"></td>
            </tr>
            <tr>
                <th>Fname</th>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="pass"></td>
            </tr>

            <tr>
                <th>Gender</th>
                <td>
                    male <input type="radio" name="gender" value="male">
                    female <input type="radio" name="gender" value="female">
                </td>
            </tr>
            <tr>
                <th>
                    Hobbies
                </th>

                <td>
                    cricket <input type="checkbox" name="hobbies" value="cricket">
                    gaming <input type="checkbox" name="hobbies" value="gaming">
                    dancing <input type="checkbox" name="hobbies" value="dancing">
                </td>

            </tr>
            <tr>
                <th>Select State</th>
                <td>
                    <select name="state">
                        <option>---</option>
                        <option value="madhya-pradesh">MP</option>
                        <option>UP</option>
                        <option selected>RJ</option>
                        <option>MH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Select Skill</th>
                <td>
                    <select name="skill" multiple size="3">
                        <option >C/C++</option>
                        <option>python</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>java</option>
                        <option>php</option>
                        <option>my sql</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <!-- <td><button onclick="alert('hello i am button')" >register</button></td> -->
                <!-- when we make a button using button tag so this type button submit form and alos call js evant/js function -->
                <!-- <td> <input onclick="alert('hello js')" type="button" value="register"></td> -->
                <!-- when we set input type button so that type button not submit form but 
                 we can call event/javascript function to click that type button -->
                <td><input type="submit" value="register"> <input type="reset" value="clear"></td>
            </tr>
        </table>
    </form>
</body>

</html>
