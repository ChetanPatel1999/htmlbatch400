<script>
    let row, pattern = "";
    for (let i = 1; i <= 5; i++) //1
    {
        row = "";
        for (let j = i; j <= 5; j++) //1
        {
            if (j % 2 == 0) {
                row = row + "0 ";
            }
            else {
                row = row + "1 ";
            }
        }
        pattern = pattern + row + "\n";
    }
    console.log(pattern);
</script>
